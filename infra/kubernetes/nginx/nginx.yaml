# Deploy an nginx instance which serves ... redirects.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: {{ insertFile "nginx.conf" | toJson }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        config: {{ insertFile "nginx.conf" | sha1sum }}
    spec:
      containers:
        - name: tazblog
          image: nixery.local/shell/nginx:{{ .version }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo 'nogroup:x:30000:nobody' >> /etc/group
              echo 'nobody:x:30000:30000:nobody:/tmp:/bin/bash' >> /etc/passwd
              exec nginx -c /etc/nginx/nginx.conf
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 6756
      targetPort: 80
